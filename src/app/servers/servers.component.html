<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)] = "serverName"> <!--'$event' in gorevini yapiyor yani anlık olarak serverName'i günceller-->
<!-- <p>{{serverName}}</p> -->

<button class="btn btn-primary" [disabled] = "!allowNewServer" (click) = "onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->

<p *ngIf="serverCreated else noServer">Server was created, server name is{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers">{{server}}</app-server>
